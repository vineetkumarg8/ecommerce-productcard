<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ProductCard Demo</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var l = window.location;

      // Handle the case where the URL doesn't end with a slash
      if (l.pathname === '/ecommerce-productcard' && !l.search && !l.hash) {
        l.replace(l.protocol + '//' + l.hostname + '/ecommerce-productcard/');
        return;
      }

      // Handle /productcard route specifically
      if (l.pathname === '/ecommerce-productcard/productcard') {
        l.replace(l.protocol + '//' + l.hostname + '/ecommerce-productcard/?/productcard');
        return;
      }

      // General SPA routing
      var pathSegmentsToKeep = 1;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
